{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <form action="/buy" method="post">
        {% if symbol %}
            <div class="mb-3">
                <input autocomplete="off" class="form-control mx-auto w-auto" name="symbol" required placeholder="Symbol" type="text" value="{{ symbol }}">
            </div>
            <div class="mb-3">
                <input autocomplete="off" autofocus="" class="form-control mx-auto w-auto" min="1" name="shares" required placeholder="Shares" type="number">
            </div>
        {% else %}
            <div class="mb-3">
                <input autocomplete="off" autofocus="" class="form-control mx-auto w-auto" name="symbol" required placeholder="Symbol" type="text">
            </div>
            <div class="mb-3">
                <input autocomplete="off" class="form-control mx-auto w-auto" min="1" name="shares" required placeholder="Shares" type="number">
            </div>
        {% endif %}
        <button class="btn btn-outline-primary" type="submit">Buy</button>
    </form>
{% endblock %}
